<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>How to</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&amp;subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body class="l-body">
<header class="l-body__header l-header">
    <div class="l-header__logotype">
        <figure class="c-logo">
            <img class="c-logo__svg" src="img/logotype.svg" alt="Logotype">
        </figure>
    </div>
    <div class="l-header__navigation">
        <ul class="c-navigation">
            <li class="c-navigation__item">Главная</li>
            <li class="c-navigation__item">Портфолио</li>
            <li class="c-navigation__item">Блог</li>
            <li class="c-navigation__item">Контакты</li>
        </ul>
    </div>
</header>
<main class="l-body__main l-main">
    <section class="p-how-to">
        <div class="p-how-to__inner">
            <div class="p-how-to__heading">
                <h1 class="t-heading">Как фотографировать в смартфон</h1>
            </div>
            <div class="p-how-to__body">
                <figure class="c-post-hero">
                    <img class="c-post-hero__img" src="img/howto/how-to1.png">
                </figure>
            </div>
        </div>
    </section>
</main>
</body>
</html>
