<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body class="l-body">
    <header class="l-body__header"></header>
    <main class="l-body__main">
        <section class="p-index">
            <nav class="c-nav">
                <figure class="c-nav__logotype">
                    <img class="c-nav__svg" src="img/main-logotype.svg" alt="Logotype">
                </figure>
                <ul class="c-nav__list">
                    <li class="c-nav__item">Главная</li>
                    <li class="c-nav__item">Портфолио</li>
                    <li class="c-nav__item">Блог</li>
                    <li class="c-nav__item">Контакты</li>
                </ul>
                <ul class="c-nav__social-list">
                    <li class="c-nav__social-icons">
                        <img class="c-nav__svg" src="img/facebook.svg" alt="Facebook">
                    </li>
                    <li class="c-nav__social-icons">
                        <img class="c-nav__svg" src="img/instagram.svg" alt="Instagram">
                    </li>
                    <li class="c-nav__social-icons">
                        <img class="c-nav__svg" src="img/twitter.svg" alt="Twitter">
                    </li>
                </ul>
                <div class="c-copyright">
                    <span class="c-copyright__icon">©</span>
                    <span class="c-copyright__text">All rights reserved</span>
                </div>
                <div class="c-menu-bars">
                    <figure class="c-menu-bars__icon">
                        <img class="c-menu-bars__img" src="img/menu-bars.svg" alt="Menu bars">
                    </figure>
                </div>
            </nav>
            <figure class="c-hero">
                <img class="c-hero__img" src="img/hero.png" alt="Hero">
                <figcaption class="c-hero__text">
                    <h1 class="t-hero-heading">
                        Запечатлим ваши счастливые моменты
                    </h1>
                </figcaption>
            </figure>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            $('.c-menu-bars').click(function () {
                $('.c-nav').toggleClass('c-nav--activated');
                $('.c-nav__logotype').toggleClass('c-nav__logotype--activated')
            })
        })
    </script>
</body>
</html>
