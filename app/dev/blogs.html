<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&amp;subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body class="l-body">
<header class="l-body__header l-header">
    <section class="l-header__logotype">
        <figure class="c-logo">
            <img class="c-logo__svg" src="img/logotype.svg" alt="Logotype">
        </figure>
    </section>
    <section class="l-header__navigation">
        <ul class="c-navigation">
            <li class="c-navigation__item">Главная</li>
            <li class="c-navigation__item">Портфолио</li>
            <li class="c-navigation__item">Блог</li>
            <li class="c-navigation__item">Контакты</li>
        </ul>
    </section>
</header>
<main class="l-body__main l-main">
    <section class="p-blog">
        <div class="p-blog__inner">
            <div class="p-blog__heading">
                <h1 class="t-heading">Блог</h1>
            </div>
            <div class="p-blog__body">
                <div class="c-subheading">Жизнь нашей фотостудии</div>
                <div class="c-blog-list">
                    <figure class="c-blog-list__item">
                        <img class="c-blog-list__img" src="img/blog/blog1.png" >
                        <figcaption class="c-blog-list__info-first">
                            <div class="c-blog-list__heading">
                                <p class="c-blog-list__title">Как правильно</p>
                                <p class="c-blog-list__title">выбрать ракурс</p>
                            </div>
                            <div class="c-blog-list__body">
                                У фотографа довольно много различных задач, которые необходимо решить во время съемки. Одна из таких задач – это  композиция в фотографии.
                            </div>
                            <div class="c-blog-list__detail">Подробнее</div>
                        </figcaption>
                    </figure>
                    <figure class="c-blog-list__item">
                        <img class="c-blog-list__img" src="img/blog/blog2.png" >
                    </figure>
                    <figure class="c-blog-list__item">
                        <img class="c-blog-list__img" src="img/blog/blog3.png" >
                    </figure>
                    <figure class="c-blog-list__item">
                        <img class="c-blog-list__img" src="img/blog/blog4.png" >
                        <figcaption class="c-blog-list__info-second">
                            <div class="c-blog-list__heading">
                                <p class="c-blog-list__title">Выбор объектива</p>
                                <p class="c-blog-list__title">и правильный уход за ними</p>
                            </div>
                            <div class="c-blog-list__body-second">
                                У фотографа довольно много различных задач, которые необходимо решить во время съемки. Одна из таких задач – это  композиция в фотографии.
                            </div>
                            <div class="c-blog-list__detail-second">Подробнее</div>
                        </figcaption>
                    </figure>
                </div>
            </div>
        </div>
    </section>
</main>
</body>
</html>
