<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body class="l-body">
    <header class="l-body__header l-header">
        <section class="l-header__logotype">
            <figure class="c-logo">
                <img class="c-logo__svg" src="img/logotype.svg" alt="Logotype">
            </figure>
        </section>
        <section class="l-header__navigation">
            <ul class="c-navigation">
                <li class="c-navigation__item">Главная</li>
                <li class="c-navigation__item">Портфолио</li>
                <li class="c-navigation__item">Блог</li>
                <li class="c-navigation__item">Контакты</li>
            </ul>
        </section>
    </header>
    <main class="l-body__main l-main">
        <section class="p-portfolio">
            <div class="p-portfolio__inner">
                <div class="p-portfolio__heading">
                    <h1 class="t-heading">Портфолио</h1>
                </div>
                <div class="p-portfolio__body">
                    <ul class="c-portfolio-navigation">
                        <li class="c-portfolio-navigation__item activated">Все</li>
                        <li class="c-portfolio-navigation__item">Love Story</li>
                        <li class="c-portfolio-navigation__item">Свадьбы</li>
                        <li class="c-portfolio-navigation__item">Концерты</li>
                    </ul>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
